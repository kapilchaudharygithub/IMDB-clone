<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone | Kapil
      
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/imdb.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/e6f12e5790.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-image">
      <img src="./assets/my-photo.jpg" alt="" />
    </div>
    <div id="navbar">
      <a href="index.html">
        <div class="top-logo">
          IMDB Clone
          <hr />
        </div>
      </a>
      <div class="side-drawer">
        <div id="toggle-sidebar">
          <i class="fa-solid fa-bars"></i>
          <span id="total-counter">0</span>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="sidebar">
        <div class="top_gap"></div>
        <hr />
        <div class="title small">Favourite Movies</div>
        <hr />
        <div id="fav"></div>
      </div>
      <div id="flex-box">
        <div class="container">
          <div class="header">
            <div class="title">Let's Binge Watch New Movies & Series</div>
          </div>
          <div class="" id="search-bar">
            <div class="icon">
              <i class="fa-solid fa-search"></i>
            </div>
            <div class="new-search-input">
              <form onkeyup="showMovieList()">
                <input
                  id="search-input"
                  type="text"
                  placeholder="Search your movie/webseires..."
                />
              </form>
            </div>
          </div>
        </div>
        <div id="cards-holder"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
