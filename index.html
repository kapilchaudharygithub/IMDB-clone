<!DOCTYPE html>
<!-- Document type declaration -->
<html lang="en">
  <!-- Language declaration -->
  <head>
    <!-- Meta tags for character set, compatibility, and viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>IMDB Clone | Kapil</title>
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <!-- Google Fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Shortcut icon -->
    <link rel="shortcut icon" href="./assets/imdb.png" type="image/x-icon" />
    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/e6f12e5790.js"
      crossorigin="anonymous"
    ></script>
    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Background image div -->
    <div class="background-image">
      <img src="./assets/my-photo.jpg" alt="" />
      <!-- Image source -->
    </div>
    <!-- Navbar section -->
    <div id="navbar">
      <a href="index.html">
        <!-- Logo -->
        <div class="top-logo">
          IMDB Clone
          <!-- Website name -->
          <hr />
          <!-- Horizontal line -->
        </div>
      </a>
      <!-- Side drawer -->
      <div class="side-drawer">
        <div id="toggle-sidebar">
          <i class="fa-solid fa-bars"></i>
          <!-- Sidebar toggle icon -->
          <span id="total-counter">0</span>
          <!-- Counter -->
        </div>
      </div>
    </div>
    <!-- Main content section -->
    <div id="main">
      <!-- Sidebar -->
      <div id="sidebar">
        <div class="top_gap"></div>
        <!-- Top gap -->
        <hr />
        <!-- Horizontal line -->
        <div class="title small">Favourite Movies</div>
        <!-- Title -->
        <hr />
        <!-- Horizontal line -->
        <div id="fav"></div>
        <!-- Favorite movies section -->
      </div>
      <!-- Flex box section -->
      <div id="flex-box">
        <div class="container">
          <div class="header">
            <!-- Header title -->
            <div class="title">Let's Binge Watch New Movies & Series</div>
          </div>
          <div class="" id="search-bar">
            <div class="icon">
              <i class="fa-solid fa-search"></i>
              <!-- Search icon -->
            </div>
            <div class="new-search-input">
              <form onkeyup="showMovieList()">
                <!-- Form for searching movies -->
                <input
                  id="search-input"
                  type="text"
                  placeholder="Search your movie/webseires..."
                  <!--
                  placeholder
                  text
                  --
                />
                />
              </form>
            </div>
          </div>
        </div>
        <div id="cards-holder"></div>
        <!-- Movie cards holder -->
      </div>
    </div>
  </body>
</html>
